  body:
    -
      value: '<p>The Communicators community was established in recognition that communication is an essential function for government activities at all organizational levels. Our community members are dedicated to the goals of improving communication and understanding among all people, and helping make government more effective. What We Do Government communicators have relied on this community for best practices, training and networking for almost 30 years. Who We Are We are a community of government communicators with extensive experience and deep subject knowledge in communications, public affairs, social media, and other related areas. Beginners in the field can ask questions to the group on advice and best practices. The community also shares job opportunities to help members advance in their careers. The community works to bring relevant training to help members develop their communications skills. Related Resources</p><p>&nbsp;</p>'
