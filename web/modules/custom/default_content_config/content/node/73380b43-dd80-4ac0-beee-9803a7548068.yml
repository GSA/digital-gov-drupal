  body:
    -
      value: '<h2>Mission</h2><p>To connect our federal colleagues with the knowledge they need to create outstanding websites and digital services.</p><h2>Vision</h2><p>We envision a world where the U.S. government leads in creating world-class digital experiences for the public. We strive to establish Digital.gov as the resource that federal web and digital service practitioners view as essential to this work.</p><h2>Contact us</h2><p>Find out how to <a href="https://digital.gov/about/contact/">connect with us</a> across different channels.</p><h2>Roadmap</h2><p>Our roadmap is an up-to-date report on the work we’re doing to improve Digital.gov. We regularly update this roadmap to share what we have done recently and what we are planning to do in the coming months.</p><table class="usa-table usa-table--striped"><thead><tr><th scope="col"><p>Activity</p></th><th scope="col"><p>Status</p></th></tr></thead><tbody><tr><th scope="row"><p>Prepare and equip members for change related to M-23-22 policy guidance through regular, ongoing communications</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Publish a resource page to summarize the requirements for <a href="https://digital.gov/resources/delivering-digital-first-public-experience/">delivering a digital first public experience</a></p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Redesign <a href="https://digital.gov/topics/">topic pages</a> to enable active content curation instead of auto-generation</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Publish introductory resources to support users’ implementation of M-23-22</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Formalize Digital.gov’s network of volunteers and contributors</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Conduct user research with web and digital practitioners to better understand user needs</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Create user types based on research to identify a broad grouping of different types of customers and users</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Plan for infrastructure modernization</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Publish roadmap on Digital.gov</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Migrate the accessibility.digital.gov microsite to Digital.gov as a guide, <a href="https://digital.gov/guides/accessibility-for-teams/">Accessibility for teams</a></p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Plan and host the <a href="https://digital.gov/event/2024/03/13/spring-2024-community-summit/">Spring 2024 Digital.gov Community Summit</a></p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Share more agency case studies and success stories with community members</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Publish more evergreen content, including topic and policy pages</p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Publish short, actionable, accessible <a href="https://www.youtube.com/@DigitalGov/videos/&quot;">video content</a></p></th><td><p>Complete</p></td></tr><tr><th scope="row"><p>Increase engagement and create space for more community members to participate</p></th><td><p>In progress</p></td></tr><tr><th scope="row"><p>Grow collaboration with web and digital executives across government</p></th><td><p>In progress</p></td></tr><tr><th scope="row"><p>Update federal plain language guidelines</p></th><td><p>Upcoming</p></td></tr><tr><th scope="row"><p>Conduct pilot workshops with community members to identify problems and overcome challenges</p></th><td><p>Upcoming</p></td></tr><tr><th scope="row"><p>Roll out a modern content management system</p></th><td><p>Upcoming</p></td></tr><tr><th scope="row"><p>Roll out a modern platform for member engagement and communication</p></th><td><p>Upcoming</p></td></tr></tbody></table>'
      format: html
      summary: ''
