      value: '<h2>Accordion:</h2><embedded-content data-plugin-config="{&quot;kicker&quot;:&quot;Day 3&quot;,&quot;title&quot;:&quot;Managing UX - July 30&quot;,&quot;icon&quot;:&quot;content_copy&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EThe accordion body.\u003C\/p\u003E\u003Cp\u003EAnother line in the accordion body.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;multiline_inline_html&quot;}}" data-plugin-id="ec_shortcodes_accordion" data-button-id="default">&nbsp;</embedded-content><h2>Asset Static</h2><drupal-media data-entity-type="media" data-entity-uuid="64766033-021e-4394-b87c-cb8271911638">&nbsp;</drupal-media><h2>Author-bio</h2><p>[placeholder for author bio]</p><h2>Box</h2><div class="box"><p><strong>Did you know?</strong> Digital.gov follows the Associated Press (AP) Stylebook and general plain language guidance. When we make edits, itâ€™s to ensure the content reaches and engages our audience. View our full Digital.gov Style Guide.</p></div><h2>Button</h2><embedded-content data-plugin-config="{&quot;url&quot;:&quot;https:\/\/digitalgov.lndo.site\/about&quot;,&quot;text&quot;:&quot;View all videos&quot;}" data-plugin-id="ec_shortcodes_button" data-button-id="default">&nbsp;</embedded-content><h2>Card Policy</h2><embedded-content data-plugin-config="{&quot;kicker&quot;:&quot;Policy&quot;,&quot;title&quot;:&quot;OMB Circular A-11, Part 6, Section 210.6&quot;,&quot;url&quot;:&quot;https:\/\/www.whitehouse.gov\/wp-content\/uploads\/2018\/06\/a11.pdf&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EWhen developing performance information for publication, agencies should be open, transparent, and accountable for results of progress against stated performance goals and objectives, publishing information online consistent with the Federal Records Act, privacy and security restrictions, and other applicable law and policy including [OMB Circular A-130](https:\/\/www.whitehouse.gov\/wp-content\/uploads\/legacy_drupal_files\/omb\/circulars\/A130\/a130revised.pdf), Managing Information as a Strategic Resource. It is important that agencies communicate relevant, reliable, and timely performance information within and outside their organizations to improve performance outcomes and operational efficiency.\u003C\/p\u003E\u003Cp\u003EConsistent with the GPRA Modernization Act of 2010, information published through Performance.gov will be made available to the public in a machine-readable format. See section 240 for additional information on an initiative to make agency performance plans and reports \u2018machine readable\u2019 with the 2021 Budget and Performance Planning \/ Reporting cycle.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;multiline_inline_html&quot;}}" data-plugin-id="ec_shortcodes_card_policy" data-button-id="default">&nbsp;</embedded-content><h2>Card Prompt</h2><embedded-content data-plugin-config="{&quot;intro&quot;:&quot;**In your words, help us complete these two sentences.** There are no right or wrong answers, and you\u2019re welcome to submit as many times as you\u2019d like.&quot;,&quot;text&quot;:&quot;&quot;,&quot;url&quot;:&quot;&quot;,&quot;prompt&quot;:{&quot;value&quot;:&quot;\u003Cblockquote\u003E\n\u003Col\u003E\n\u003Cli\u003ETo deliver an experience that is trustworthy\u003C\/li\u003E\n\u003Cli\u003ETo perform this action, we need\u003C\/li\u003E\n\u003C\/ol\u003E\n\u003C\/blockquote\u003E\n&quot;,&quot;format&quot;:&quot;multiline_inline_html&quot;}}" data-plugin-id="ec_shortcodes_card_prompt" data-button-id="default">&nbsp;</embedded-content><h2 id="quote-block">Quote Block:</h2><p>Place holder created in https://cm-jira.usa.gov/browse/DIGITAL-386</p><h2>Check List</h2><p><style type="text/css"></style></p><embedded-content data-plugin-config="{&quot;checklist&quot;:{&quot;0&quot;:{&quot;checkbox&quot;:&quot;Submit slides 5 days before the event to digitalgov@gsa.gov. Copy the event hosts.&quot;,&quot;sublist&quot;:&quot;&quot;,&quot;_weight&quot;:&quot;0&quot;},&quot;1&quot;:{&quot;checkbox&quot;:&quot;Submit slides in PowerPoint file format (.pptx).&quot;,&quot;sublist&quot;:&quot;Use large text.\r\nUse typefaces (fonts) that are easy to read like Source Sans Pro or Merriweather.&quot;,&quot;_weight&quot;:&quot;1&quot;},&quot;2&quot;:{&quot;checkbox&quot;:&quot;Watch these presentations training videos for more information on creating accessible presentations.&quot;,&quot;sublist&quot;:&quot;&quot;,&quot;_weight&quot;:&quot;2&quot;},&quot;3&quot;:{&quot;checkbox&quot;:&quot;Link to government websites by default.&quot;,&quot;sublist&quot;:&quot;&quot;,&quot;_weight&quot;:&quot;3&quot;},&quot;add_more&quot;:&quot;Add another item&quot;}}" data-plugin-id="ec_shortcodes_checklist" data-button-id="default">&nbsp;</embedded-content><h2>Do/Don''t table</h2><embedded-content data-plugin-config="{&quot;caption&quot;:&quot;When participating in the community, community members must follow the ground rules for discussions. &quot;,&quot;rows&quot;:{&quot;0&quot;:{&quot;do&quot;:&quot;Share your pronouns. Even if you are not in the LGBTQI+ community, you can choose to share your pronouns when introducing yourself to a new person, when speaking on a group call, etc. This helps normalize the act of sharing pronouns in all settings and prevent \u201couting\u201d transgender or gender nonconforming people. (Outing someone is when their identity is exposed without their consent.)&quot;,&quot;dont&quot;:&quot;Don\u2019t take offense if someone shares their pronouns or asks about your pronouns.&quot;,&quot;_weight&quot;:&quot;0&quot;},&quot;1&quot;:{&quot;do&quot;:&quot;Add your own pronouns, if you\u2019re comfortable sharing them, in your email signature or other places your name is displayed.&quot;,&quot;dont&quot;:&quot;Don\u2019t share your pronouns if you are not comfortable or ready.&quot;,&quot;_weight&quot;:&quot;1&quot;},&quot;2&quot;:{&quot;do&quot;:&quot;If you\u2019re unsure of someone\u2019s pronouns, use their name or just ask.&quot;,&quot;dont&quot;:&quot;Don\u2019t assume someone\u2019s pronouns based on their name or physical appearance.&quot;,&quot;_weight&quot;:&quot;2&quot;},&quot;add_more&quot;:&quot;Add Row&quot;}}" data-plugin-id="ec_shortcodes_do_dont_table" data-button-id="default">&nbsp;</embedded-content><p>[placeholder for do/do not EC]</p><h2>Featured Resource</h2><embedded-content data-plugin-config="{&quot;content_reference&quot;:&quot;54&quot;,&quot;kicker&quot;:&quot;&quot;}" data-plugin-id="ec_shortcodes_featured_resource" data-button-id="default">&nbsp;</embedded-content><h2>Highlight</h2><p><span class="highlight-text"><strong style="-webkit-text-stroke-width:0px;box-sizing:inherit;color:rgb(27, 27, 27);font-family:&quot;Public Sans Web&quot;, -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;;font-size:16.96px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:bolder;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">1. Accessible to People of Diverse Abilities</strong></span></p><h2>Image</h2><drupal-media data-entity-type="media" data-entity-uuid="8c66bd6c-e163-46cd-b915-2575b5686eec">&nbsp;</drupal-media><h2>Image Flexible</h2><p>[placeholder for image flexible style/view mode]</p><h2>Image Right</h2><p>[placeholder for image right style/view mode]</p><h2>Legacy File</h2><p>Supported by media</p><h2>Legacy Image</h2><p>Supported by media</p><h2>Legacy Image Right</h2><p>Supported by media</p><h2>Link</h2><p>HTML:</p><p>/preview/gsa/digitalgov.gov/shortcode-examples/resources/delivering-digital-first-public-experience/</p><h2>Note</h2><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Note&quot;,&quot;type&quot;:&quot;alert&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EThe \u003Cstrong\u003EConsumer Action Handbook\u003C\/strong\u003E by the U.S. General Services Administration (GSA) is no longer in production. The last one was published in 2017 and there are no more hard copies available.\u003C\/p\u003E\u003Cp\u003ETo request other free U.S. government publications, visit the U.S. Government Publishing Office (GPO) \u003Ca href=\u0022https:\/\/pueblo.gpo.gov\/\u0022\u003EPueblo Distribution Center website.\u003C\/a\u003E\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;multiline_inline_html&quot;}}" data-plugin-id="ec_shortcodes_note" data-button-id="default">&nbsp;</embedded-content><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Note&quot;,&quot;type&quot;:&quot;note&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003ELiteracy and Numeracy has a 5-point scale.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;multiline_inline_html&quot;}}" data-plugin-id="ec_shortcodes_note" data-button-id="default">&nbsp;</embedded-content><h2>Ring</h2><p>BUG: Truncates the content body</p><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Try it out&quot;,&quot;text&quot;:&quot;Create an interview\/conversation guide with a list of keywords or themes you want to cover with each participant. &quot;}" data-plugin-id="ec_shortcodes_ring" data-button-id="default">&nbsp;</embedded-content><h2>Youtube</h2><drupal-media data-entity-type="media" data-entity-uuid="6140838f-080b-4bd1-86ad-3a0097857cb3">&nbsp;</drupal-media>'
