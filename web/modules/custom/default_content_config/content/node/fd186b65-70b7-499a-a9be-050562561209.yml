      value: '<h2>Accordion:</h2><embedded-content data-plugin-config="{&quot;kicker&quot;:&quot;Day 3&quot;,&quot;accordion_title&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EManaging UX - July 30\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;single_inline_html&quot;},&quot;icon&quot;:&quot;content_copy&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EThe accordion body.\u003C\/p\u003E\u003Cp\u003EAnother line in the accordion body.\u003C\/p\u003E\u003Cul\u003E\u003Cli\u003EList item 1\u003C\/li\u003E\u003Cli\u003EList item 2\u003C\/li\u003E\u003C\/ul\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_accordion" data-button-id="default">&nbsp;</embedded-content><h2>File (Asset Static)&nbsp;</h2><drupal-media data-entity-type="media" data-entity-uuid="64766033-021e-4394-b87c-cb8271911638">&nbsp;</drupal-media><h2>Box</h2><div class="box"><p><strong>Did you know?</strong> Digital.gov follows the Associated Press (AP) Stylebook and general plain language guidance. When we make edits, itâ€™s to ensure the content reaches and engages our audience. View our full Digital.gov Style Guide.</p></div><h2>Button</h2><p><a class="usa-button usa-button--outline" href="/node/18" data-entity-type="node" data-entity-uuid="73380b43-dd80-4ac0-beee-9803a7548068" data-entity-substitution="canonical">View All Videos</a></p><h2>Card Policy</h2><embedded-content data-plugin-config="{&quot;kicker&quot;:&quot;Policy&quot;,&quot;card_title&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EOMB Circular A-11, Part 6, Section 210.6\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;single_inline_html&quot;},&quot;url&quot;:&quot;https:\/\/www.whitehouse.gov\/wp-content\/uploads\/2018\/06\/a11.pdf&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EWhen developing performance information for publication, agencies should be open, transparent, and accountable for results of progress against stated performance goals and objectives, publishing information online consistent with the Federal Records Act, privacy and security restrictions, and other applicable law and policy including [OMB Circular A-130](https:\/\/www.whitehouse.gov\/wp-content\/uploads\/legacy_drupal_files\/omb\/circulars\/A130\/a130revised.pdf), Managing Information as a Strategic Resource. It is important that agencies communicate relevant, reliable, and timely performance information within and outside their organizations to improve performance outcomes and operational efficiency.\u003C\/p\u003E\u003Ch3\u003ESubheading\u003C\/h3\u003E\u003Cp\u003EConsistent with the GPRA Modernization Act of 2010, information published through Performance.gov will be made available to the public in a machine-readable format. See section 240 for additional information on an initiative to make agency performance plans and reports \u2018machine readable\u2019 with the 2021 Budget and Performance Planning \/ Reporting cycle.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_card_policy" data-button-id="default">&nbsp;</embedded-content><h2>Card Prompt</h2><embedded-content data-plugin-config="{&quot;intro&quot;:{&quot;value&quot;:&quot;\u003Cp\u003E\u003Cstrong\u003EIn your words, help us complete these two sentences.\u003C\/strong\u003E There are no right or wrong answers, and you\u2019re welcome to submit as many times as you\u2019d like.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;multiline_inline_html&quot;},&quot;prompt&quot;:{&quot;value&quot;:&quot;\u003Col\u003E\u003Cli\u003ETo deliver an experience that is trustworthy\u003C\/li\u003E\u003Cli\u003ETo perform this action, we need\u003C\/li\u003E\u003C\/ol\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;},&quot;text&quot;:&quot;Submit your answers&quot;,&quot;url&quot;:&quot;https:\/\/github.com\/GSA\/digitalgov.gov\/issues\/1517&quot;}" data-plugin-id="ec_shortcodes_card_prompt" data-button-id="default">&nbsp;</embedded-content><h2>Quote (Quote Block)</h2><p>Default</p><embedded-content data-plugin-config="{&quot;dark&quot;:0,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EOne of the most \u003Cstrong\u003Eimportant \u003C\/strong\u003Ethings we know about writing is to have some idea of your audience and whom you might be writing for.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;single_inline_html&quot;},&quot;cite&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EDr. Meredith Larson, \u003Cstrong\u003EDepartment\u003C\/strong\u003E of Education\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;single_inline_html&quot;}}" data-plugin-id="ec_shortcodes_card_quote" data-button-id="default">&nbsp;</embedded-content><p>Dark</p><embedded-content data-plugin-config="{&quot;dark&quot;:1,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EOne of the most important things we know about writing is to have some idea of your audience and whom you might be writing for.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;single_inline_html&quot;},&quot;cite&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EDr. Meredith Larson, Department of Education\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;single_inline_html&quot;}}" data-plugin-id="ec_shortcodes_card_quote" data-button-id="default">&nbsp;</embedded-content><h2>Check List</h2><p><style type="text/css"></style></p><ul class="dg-checklist"><li>Submit slides 5 days before the event to <a href="mailto:digitalgov@gsa.gov">digitalgov@gsa.gov</a>. Copy the event hosts.</li><li>Submit slides in <strong>PowerPoint</strong> file format (.pptx).<ul><li>Use large text.</li><li>Use typefaces (fonts) that are easy to read like Source Sans Pro or Merriweather.</li></ul></li></ul><p>Watch these <a href="https://www.section508.gov/create/presentations/training-videos">presentations training videos</a> for more information on creating accessible presentations.</p><ul class="dg-checklist dg-checklist--no-border"><li>Link to government websites by default.</li></ul><h2>Do/Don''t table</h2><embedded-content data-plugin-config="{&quot;caption&quot;:&quot;When participating in the community, community members must follow the ground rules for discussions. &quot;,&quot;rows&quot;:{&quot;0&quot;:{&quot;do&quot;:&quot;Share your pronouns. Even if you are not in the LGBTQI+ community, you can choose to share your pronouns when introducing yourself to a new person, when speaking on a group call, etc. This helps normalize the act of sharing pronouns in all settings and prevent \u201couting\u201d transgender or gender nonconforming people. (Outing someone is when their identity is exposed without their consent.)&quot;,&quot;dont&quot;:&quot;Don\u2019t take offense if someone shares their pronouns or asks about your pronouns.&quot;,&quot;_weight&quot;:&quot;0&quot;},&quot;1&quot;:{&quot;do&quot;:&quot;Add your own pronouns, if you\u2019re comfortable sharing them, in your email signature or other places your name is displayed.&quot;,&quot;dont&quot;:&quot;Don\u2019t share your pronouns if you are not comfortable or ready.&quot;,&quot;_weight&quot;:&quot;1&quot;},&quot;2&quot;:{&quot;do&quot;:&quot;If you\u2019re unsure of someone\u2019s pronouns, use their name or just ask.&quot;,&quot;dont&quot;:&quot;Don\u2019t assume someone\u2019s pronouns based on their name or physical appearance.&quot;,&quot;_weight&quot;:&quot;2&quot;},&quot;add_more&quot;:&quot;Add Row&quot;}}" data-plugin-id="ec_shortcodes_do_dont_table" data-button-id="default">&nbsp;</embedded-content><h2>Featured Resource</h2><embedded-content data-plugin-config="{&quot;content_reference&quot;:&quot;72&quot;,&quot;kicker&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EKicker \u003Cem\u003EOverride\u003C\/em\u003E\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;single_inline_html&quot;}}" data-plugin-id="ec_shortcodes_featured_resource" data-button-id="default">&nbsp;</embedded-content><h2>Featured Resource - External</h2><embedded-content data-plugin-config="{&quot;kicker&quot;:&quot;Example Kicker&quot;,&quot;url&quot;:&quot;https:\/\/digital.gov&quot;,&quot;title&quot;:&quot;Example Heading&quot;,&quot;summary&quot;:&quot;Example summary&quot;}" data-plugin-id="ec_shortcodes_featured_resource_ext" data-button-id="default">&nbsp;</embedded-content><h2>Highlight</h2><p><span class="highlight-text"><strong>1. Accessible to People of Diverse Abilities</strong></span></p><h2>Image</h2><drupal-media data-entity-type="media" data-entity-uuid="8c66bd6c-e163-46cd-b915-2575b5686eec">&nbsp;</drupal-media><p>Align: Left</p><drupal-media data-entity-type="media" data-entity-uuid="8c66bd6c-e163-46cd-b915-2575b5686eec" data-align="left">&nbsp;</drupal-media><p style="clear:both;">Align: Center</p><drupal-media data-entity-type="media" data-entity-uuid="8c66bd6c-e163-46cd-b915-2575b5686eec" data-align="center">&nbsp;</drupal-media><p>Align: Right</p><drupal-media data-entity-type="media" data-entity-uuid="8c66bd6c-e163-46cd-b915-2575b5686eec" data-align="right">&nbsp;</drupal-media><h2 style="clear:both;">Link</h2><p><a href="/node/16" data-entity-type="node" data-entity-uuid="fd186b65-70b7-499a-a9be-050562561209" data-entity-substitution="canonical">Short code test page</a></p><h2>Note</h2><p>Type: Activity</p><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Example Note: Activity&quot;,&quot;type&quot;:&quot;activity&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EOdio primis volutpat massa nulla curae sit taciti amet aptent est. Urna dis praesent porttitor pulvinar volutpat sagittis. Quisque vulputate nec porta faucibus eros.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_note" data-button-id="default">&nbsp;</embedded-content><p>Type: Action</p><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Example Note: Action&quot;,&quot;type&quot;:&quot;action&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EOdio primis volutpat massa nulla curae sit taciti amet aptent est. Urna dis praesent porttitor pulvinar volutpat sagittis. Quisque vulputate nec porta faucibus eros.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_note" data-button-id="default">&nbsp;</embedded-content><p>Type: Alert</p><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Example Note: Alert&quot;,&quot;type&quot;:&quot;alert&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EThe \u003Cstrong\u003EConsumer Action Handbook\u003C\/strong\u003E by the U.S. General Services Administration (GSA) is no longer in production. The last one was published in 2017 and there are no more hard copies available.\u003C\/p\u003E\u003Cp\u003ETo request other free U.S. government publications, visit the U.S. Government Publishing Office (GPO) \u003Ca href=\u0022https:\/\/pueblo.gpo.gov\/\u0022\u003EPueblo Distribution Center website.\u003C\/a\u003E\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_note" data-button-id="default">&nbsp;</embedded-content><p>Type: Comment</p><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Example Note: Comment&quot;,&quot;type&quot;:&quot;comment&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EOdio primis volutpat massa nulla curae sit taciti amet aptent est. Urna dis praesent porttitor pulvinar volutpat sagittis. Quisque vulputate nec porta faucibus eros.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_note" data-button-id="default">&nbsp;</embedded-content><p>Type: Video</p><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Example Note: Video&quot;,&quot;type&quot;:&quot;video&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EOdio primis volutpat massa nulla curae sit taciti amet aptent est. Urna dis praesent porttitor pulvinar volutpat sagittis. Quisque vulputate nec porta faucibus eros.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_note" data-button-id="default">&nbsp;</embedded-content><p>Type: Note</p><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Example Note: Note&quot;,&quot;type&quot;:&quot;note&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003ELiteracy and Numeracy has a 5-point scale.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_note" data-button-id="default">&nbsp;</embedded-content><h2>Note - Disclaimer</h2><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Example Note: Disclaimer&quot;}" data-plugin-id="ec_shortcodes_note_disclaimer" data-button-id="default">&nbsp;</embedded-content><h2>Note - Join</h2><embedded-content data-plugin-config="{&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003EExample Note: Join. Odio primis volutpat massa nulla curae sit taciti amet aptent est. Urna dis praesent porttitor pulvinar volutpat sagittis. Quisque vulputate nec porta faucibus eros.\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_note_join" data-button-id="default">&nbsp;</embedded-content><h2>Ring</h2><embedded-content data-plugin-config="{&quot;heading&quot;:&quot;Try it out&quot;,&quot;text&quot;:{&quot;value&quot;:&quot;\u003Cp\u003E\u003Cspan style=\u0022-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(27, 27, 27);display:inline !important;float:none;font-family:\u0026quot;Public Sans Web\u0026quot;, -apple-system, \u0026quot;system-ui\u0026quot;, \u0026quot;Segoe UI\u0026quot;, Roboto, Helvetica, Arial, sans-serif, \u0026quot;Apple Color Emoji\u0026quot;, \u0026quot;Segoe UI Emoji\u0026quot;, \u0026quot;Segoe UI Symbol\u0026quot;;font-size:16.96px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;\u0022\u003ECreate an interview\/conversation guide with a list of keywords or themes you want to cover with each participant. This does not need to be formal, but all researchers should use it so as to create continuity across the interviews.\u003C\/span\u003E\u003C\/p\u003E&quot;,&quot;format&quot;:&quot;html_embedded_content&quot;}}" data-plugin-id="ec_shortcodes_ring" data-button-id="default">&nbsp;</embedded-content><h2>Youtube</h2><drupal-media data-entity-type="media" data-entity-uuid="6140838f-080b-4bd1-86ad-3a0097857cb3">&nbsp;</drupal-media>'
