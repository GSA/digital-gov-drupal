  body:
    -
      value: '<p>At its core, plain language is about making documents accessible to readers. In this month’s meeting we will discuss how plain language intersects with 508 compliance requirements to make federal electronic documents and technology accessible to people with disabilities. We invite 508 program managers and plain language experts to join us for an informative discussion. Topics include:</p><p>&nbsp;</p><p>- What do plain language experts need to know about 508 compliance?</p><p>- How can plain language support 508 compliance (and vice versa)</p><p>- Disabilities can be permanent, temporary, or situational, and even when they’re permanent, they can be new or longstanding. What are some of the ways in which we all experience disabilities that might increase our need for plain language?</p><p>- What are some common disabilities we need to consider when writing documents in plain language?</p><p>- What formatting techniques hinder access to electronic or print texts?</p><p>- Are there times when plain language and accessibility might be at odds?</p><p>&nbsp;</p><p><strong>## In This Talk</strong></p><p>&nbsp;</p><p>- <strong>**Katina Stapleton**</strong>, Co-Chair of PLAIN</p><p>- <strong>**David Lipscomb**</strong>, from the Center for Plain Language</p><p>&nbsp;</p><p>---</p><p>&nbsp;</p><p><strong>## Related Links and Resources:</strong></p><p>&nbsp;</p><p>- [Section 508 training](<u>https://www.section508.gov/training</u>)</p><p>- [Accessibility for Teams](<u>https://accessibility.digital.gov/</u>)</p><p>- [18F''s Guide to Accessibility](<u>https://accessibility.18f.gov/</u>)</p><p>- [Join the Accessibility Community]({{&lt; ref "/communities/it-accessibility-section-508.md" &gt;}})</p><p>- [Plain language training](<u>https://plainlanguage.gov/</u>)</p><p>- [Join the Plain Community]({{&lt; ref "/communities/plain-language-community-of-practice.md" &gt;}})</p><p>&nbsp;</p><p><span>&nbsp;</span>---</p><p>&nbsp;</p><p><span>&nbsp;</span><em>*This meeting is hosted by the [Plain Language Action and Information Network](</em><u>https://plainlanguage.gov/</u><em>) (PLAIN), a community of federal employees dedicated to the idea that citizens deserve clear communications from the government.*</em></p><p>&nbsp;</p><p>&nbsp;</p>'
