      value: '<p>Join us as we explore what success can look like in a dynamic user experience (UX) career. Speakers from the Department of the Treasury and the Library of Congress will share their insights on how their careers in UX have continued to evolve.</p><p>&nbsp;</p><p>In this session, youâ€™ll learn how to:</p><p>&nbsp;</p><p>* Identify skills that support a quick-moving UX career</p><p>* Apply these skills with career-enhancing activities</p><p>* Continue to evolve your career in UX</p><p>&nbsp;</p><p><strong>**This event is best suited for:**</strong> UX professionals of all levels</p><p>&nbsp;</p><p><strong>## Speakers</strong></p><p>&nbsp;</p><p>* <strong>**UX Community co-lead, Natalie Buda Smith**</strong> - Director of Digital Strategy, Library of Congress&nbsp;</p><p>* <strong>**Michelle Zager**</strong> - TEI</p><p>* <strong>**Carlos Alvarado**</strong> - Senior UX Designer, Library of Congress</p><p>&nbsp;</p><p><strong>## Moderator</strong></p><p>&nbsp;</p><p>* <strong>**UX Community co-lead, Jaime Kern**</strong> - Lead Strategist for the Federal Marketplace, GSA</p><p>&nbsp;</p><p><strong>## Video Clips</strong></p><p>&nbsp;</p><p>1. Cultivating a dynamic career in UX - Natalie Buda Smith (time length: 12:06)</p><p>&nbsp;</p><p>{{&lt; youtube id="m9L-vJn6OlI" title="Cultivating a dynamic career in UX" &gt;}}</p><p>&nbsp;</p><p>2. Cultivating a dynamic career in UX - Michelle Zager (time length: 7:26)</p><p>&nbsp;</p><p>{{&lt; youtube id="It-I7gcaaBg" title="Cultivating a dynamic career in UX" &gt;}}</p><p>&nbsp;</p><p>3. Cultivating a dynamic career in UX - Carlos Alvarado (time length: 8:11)</p><p>&nbsp;</p><p>{{&lt; youtube id="UW8v-I8JM_U" title="Cultivating a dynamic career in UX" &gt;}}</p><p>&nbsp;</p><p>- - -</p><p>&nbsp;</p><p><em>*The UX Community of Practice is a group of managers, subject matter experts, designers, developers, writers and others interested in creating efficient, effective and useful technologies. [Join the UX Community](</em><u>https://digital.gov/communities/user-experience/</u><em>).*</em></p>'
