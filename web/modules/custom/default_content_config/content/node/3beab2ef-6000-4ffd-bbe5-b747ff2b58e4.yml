-for-Federal-Public-Websites-2004.pdf" &gt;}}) (PDF, 607 KB, 92 pages, June 2004)<ul><li>[ICGI Report Attachments]({{&lt; ref "https://s3.amazonaws.com/digitalgov/_legacy-img/2014/07/Report-Attachments-ICGI-Policies-and-Guidelines-for-Federal-Public-Websites-2004-HowToGov.pdf" &gt;}}) (PDF, 184 KB, 7 pages, June 2004)</li><li>[ICGI Summary and Background]({{&lt; ref "https://s3.amazonaws.com/digitalgov/_legacy-img/2014/07/Summary-and-Background-ICGI-Recommendations-for-Federal-Public-Websites-2004-HowToGov.pdf" &gt;}}) (PDF, 176 KB, 6 pages, June 2004)</li></ul></li><li><a href="https://www.whitehouse.gov/sites/whitehouse.gov/files/omb/memoranda/2017/m-17-06.pdf">OMB M-17-06, Policies for Federal Agency Public Websites and Digital Services</a> (PDF, 1.2 MB, 18 pages, November 2016)</li><li>[Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</li></ul>'
