      value: '<h2>Getting Started</h2><ul><li>[<strong>OMB Memos,&nbsp;Circulars, Executive Orders and Other Policies</strong>]({{&lt; ref "omb-memos-circulars-executive-orders-and-other-policies.md" &gt;}})</li><li>[<strong>Checklist of Requirements for Federal Digital Services</strong>]({{&lt; ref "checklist-of-requirements-for-federal-digital-services.md" &gt;}})</li><li>[<strong>Required Web Content and Links</strong>]({{&lt; ref "resources/required-web-content-and-links.md" &gt;}})</li><li>[<strong>An overview of the 21st Century Integrated Digital Experience Act</strong>]({{&lt; ref "resources/21st-century-integrated-digital-experience-act.md" &gt;}})</li></ul><h2>Accessibility</h2><ul><li><a href="https://digital.gov/resources/intro-accessibility/">Intro to Accessibility</a></li><li><a href="https://section508.gov/tools/coordinator-listing">Find Your Agency''s 508 Program Manager</a></li><li><a href="https://www.youtube.com/watch?v=4XJcswWmmAw">How to Use Assistive Technology to Comply with Section 508</a></li><li><a href="https://digital.gov/2018/07/10/introducing-accessibility-for-teams/">Introducing Accessibility for Teams</a><ul><li><a href="https://accessibility.digital.gov/">Accessibility for Teams</a></li></ul></li><li>[Accessibility Resource List]({{&lt; ref "2015-06-05-using-section-508-guidance-to-improve-the-accessibility-of-government-services.md" &gt;}})</li><li>[Celebrating the 18th Anniversary of the Section 508 Rehabilitation Act]({{&lt; ref "2016-08-15-celebrating-the-18th-anniversary-of-section-508-rehabilitation-act.md" &gt;}})</li><li><a href="https://medium.com/the-u-s-digital-service/mythbusters-guide-to-accessibility-92ccd88655c6#.lj5vo2vff">Mythbusterâ€™s Guide to Accessibility</a></li></ul><h2>Challenges and Prizes</h2><ul><li>[Challenges and Prizes Community of Practice]({{&lt; ref "challenges-prizes.md" &gt;}})</li><li>[Crowdsourcing with Challenge.gov]({{&lt; ref "service_challengegov.md" &gt;}})</li><li>[Get Started with Challenge and Prize Competitions]({{&lt; ref "2014-03-31-get-started-with-challenge-and-prize-competitions.md" &gt;}})</li></ul><h2>Contact Centers</h2><ul><li>[Government Contact Center Council (G3C)]({{&lt; ref "/communities/government-contact-center-council" &gt;}})</li><li>[Contact Center Guidelines]({{&lt; ref "contact-center-guidelines.md" &gt;}})</li><li><a href="https://s3.amazonaws.com/digitalgov/_legacy-img/2014/07/2011-Federal-Contact-Center-Survey-Final-Report-Sept30th2011-Prepared-for-GSA-OCSIT.pdf">2011 Federal Contact Center Survey, Final Report</a> (PDF, 1.52 MB, 54 pages, September 2011)</li></ul><h2>Crowdsourcing and Citizen Science</h2><ul><li>[Federal Crowdsourcing and Citizen Science Community]({{&lt; ref "communities/crowdsourcing-and-citizen-science.md" &gt;}})</li><li>[Crowdsourcing Toolkit for Federal Agencies]({{&lt; ref "crowdsourcing-toolkit-for-federal-agencies.md" &gt;}})</li></ul><h2>Customer Experience</h2><ul><li>[Customer Experience Community of Practice (CX-COP)]({{&lt; ref "/communities/customer-experience.md" &gt;}})</li><li>[Customer Experience Toolkit]({{&lt; ref "customer-experience-toolkit.md" &gt;}})</li><li>[Government Customer Service Policies &amp; Requirements]({{&lt; ref "government-customer-service-policies-requirements-1993-to-present.md" &gt;}})</li><li>[Paperwork Reduction Act Fast Track Process]({{&lt; ref "paperwork-reduction-act-fast-track-process.md" &gt;}})</li><li><a href="https://s3.amazonaws.com/digitalgov/_legacy-img/2014/07/Report-of-the-Citizen-Service-Levels-Interagency-Committee-CSLIC-2005.doc">Report of the Citizen Service Levels Interagency Committee CSLIC</a> (Word document, 233 KB, 36 pages, 2005)</li></ul><h2>Design</h2><ul><li><a href="https://designsystem.digital.gov/">U.S. Web Design System</a></li><li>[Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</li></ul><h2>Digital Strategy</h2><ul><li><a href="https://obamawhitehouse.archives.gov/sites/default/files/omb/egov/digital-government/digital-government.html">Digital Government Strategy</a> (May 2012)<ul><li>[Agency Digital Strategy Pages]({{&lt; ref "2012-08-22-agency-digital-strategy-pages.md" &gt;}})</li><li>[Guidelines for Improving Digital Services]({{&lt; ref "guidelines-for-improving-digital-services.md" &gt;}})</li></ul></li><li><a href="https://s3.amazonaws.com/digitalgov/_legacy-img/2013/11/Federal-Web-Managers-White-Paper.pdf">Putting Citizens First: Transforming Online Government</a> (PDF, 47 KB, 4 pages, November 2008)</li></ul><h2>Measurement</h2><ul><li>[Digital Analytics Program]({{&lt; ref "/guides/dap/_index.md" &gt;}})</li><li>[Digital Metrics Guidance and Best Practices]({{&lt; ref "/guides/dap/_index.md" &gt;}})</li></ul><h2>Mobile</h2><ul><li><a href="https://digital.gov/resources/connected-government-act/">Connected Government Act</a>, January 2018</li><li><a href="https://digital.gov/resources/mobile/principles/">Eight Principles of Mobile-Friendliness</a></li><li><a href="https://digital.gov/resources/guide-create-mobile-friendly-websites/">A Guide to Creating Mobile-Friendly Websites</a></li><li>[Mobile Application Development Program]({{&lt; ref "mobile-application-development-program.md" &gt;}})<ul><li>[Mobile Code Sharing Catalog]({{&lt; ref "2013-05-13-federal-mobile-code-sharing-catalog-is-here.md" &gt;}})</li></ul></li><li><a href="https://digital.gov/resources/mobile-development-strategies/">Mobile Development Strategies</a></li><li>[Mobile User Experience Guidelines and Recommendations]({{&lt; ref "mobile-user-experience-guidelines-and-recommendations.md" &gt;}})</li><li>[MobileGov Community of Practice]({{&lt; ref "/communities" &gt;}})</li><li>[Sample Mobile SOW and Developer Qualifications]({{&lt; ref "mobile-sow-and-developer-qualifications.md" &gt;}})</li></ul><h2>Multilingual</h2><ul><li>[Multilingual Community of Practice]({{&lt; ref "communities/multilingual.md" &gt;}})</li><li>[Bilingual Glossaries, Dictionaries, and Style Guides]({{&lt; ref "bilingual-glossaries-dictionaries-style-guides.md" &gt;}})</li><li>[Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</li><li>[Top 10 Best Practices for Multilingual Websites]({{&lt; ref "top-10-best-practices-for-multilingual-websites.md" &gt;}})</li></ul><h2>Open Data</h2><ul><li>[Data.gov Program]({{&lt; ref "data-gov.md" &gt;}})</li><li>[Get Your Open Data on Data.gov]({{&lt; ref "how-to-get-your-open-data-on-data-gov.md" &gt;}})</li><li>[Inventory.data.gov Guide]({{&lt; ref "inventory-data-gov-guide.md" &gt;}})</li></ul><h2>Plain Language</h2><ul><li>[Plain Language Community of Practice]({{&lt; ref "communities/plain-language-community-of-practice.md" &gt;}})</li><li><a href="http://www.plainlanguage.gov/howto/guidelines/FederalPLGuidelines/index.cfm?CFID=838730&amp;CFTOKEN=f64d36ad05e03d58-ED6E6827-0361-55F8-E6207170C554B1DF&amp;jsessionid=A3A593B93EAEE361431FC8D8B4799DF0.chh">Plain Language Guidelines by The Plain Language Action and Information Network (PLAIN)</a></li><li>[Plain Language Web Writing Tips]({{&lt; ref "plain-language-web-writing-tips.md" &gt;}})</li><li><a href="http://www.gpo.gov/fdsys/pkg/PLAW-111publ274/pdf/PLAW-111publ274.pdf">Plain Writing Act of 2010</a> (PDF, 153 kb, 3 pages, September 2010)</li><li>[Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</li></ul><h2>Policy and Governance</h2><ul><li><a href="https://obamawhitehouse.archives.gov/sites/default/files/uploads/2012digital_mem_rel.pdf">Building a 21st Century Digital Government</a> (PDF, 65.3 kb, 2 pages, May 2012)</li><li><a href="https://digital.gov/resources/connected-government-act/">Connected Government Act</a>, January 2018</li><li>[Checklist of Requirements for Federal Digital Services]({{&lt; ref "checklist-of-requirements-for-federal-digital-services.md" &gt;}})</li><li><a href="https://digital.gov/resources/digital-governance-policies/">Digital Governance Policy Outline</a></li><li>[Electronic Capital Planning and Investment Control eCPIC]({{&lt; ref "electronic-capital-planning-and-investment-control-ecpic.md" &gt;}})</li><li><a href="https://obamawhitehouse.archives.gov/sites/default/files/omb/egov/memo/policies-for-dot-gov-domain-issuance-for-federal-agency-public-websites.pdf">Policies for Dot Gov Domain Issuance for Federal Agency Public Websites</a> (PDF, 304 KB, 2 pages, January 2015)</li><li>[Sample Position Descriptions for Digital Government Jobs]({{&lt; ref "sample-position-descriptions-for-digital-government-jobs.md" &gt;}})</li><li>[U.S. Digital Registry]({{&lt; ref "service_us-digital-registry.md" &gt;}}) to register official social media accounts and mobile apps</li></ul><h2>Records Management</h2><ul><li><a href="http://www.archives.gov/records-mgmt/agency/">Contact Information for Federal Agency Records Officers</a></li><li><a href="http://www.archives.gov/records-mgmt/initiatives/web-tech.html">Implications of Recent Web Technologies for NARA Web Guidance</a></li></ul><h2>Social Media</h2><ul><li>[Social Media Community of Practice]({{&lt; ref "communities/social-media.md" &gt;}})</li><li>[Guidance for Social Media Providers]({{&lt; ref "guidance-for-social-media-providers.md" &gt;}})</li><li>[Improving the Accessibility of Social Media in Government]({{&lt; ref "improving-the-accessibility-of-social-media-in-government.md" &gt;}})<ul><li>[Federal Social Media Accessibility Toolkit]({{&lt; ref "federal-social-media-accessibility-toolkit-hackpad.md" &gt;}})</li></ul></li><li>[Social Media Metrics for Federal Agencies]({{&lt; ref "2013-04-19-social-media-metrics-for-federal-agencies.md" &gt;}})</li><li>[Style Guides by Government Agencies]({{&lt; ref "style-guides-by-government-agencies.md" &gt;}})</li><li>[Readiness, Recovery, Response: Social Media Cyber-Vandalism Toolkit]({{&lt; ref "readiness-recovery-response-social-media-cyber-vandalism-toolkit.md" &gt;}})</li><li><a href="https://s3.amazonaws.com/