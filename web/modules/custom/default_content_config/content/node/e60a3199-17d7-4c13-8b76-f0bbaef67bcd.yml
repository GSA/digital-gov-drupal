      value: '<p><strong>Speakers</strong></p><ul><li><strong>Dan Williams</strong> - Product Lead, USWDS</li><li><strong>Matt Henry</strong> - Engineering Lead, USWDS</li><li><strong>Anne Petersen</strong> - Experience Design Lead, USWDS</li><li><strong>Amy Leadem</strong> - Developer, USWDS contractor</li></ul><h2>Join our Communities of Practice</h2><ul><li><a style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:var(--color-link);font-family:&quot;system-ui&quot;, -apple-system, &quot;Segoe UI&quot;, Roboto, Oxygen-Sans, Ubuntu, Cantarell, &quot;Helvetica Neue&quot;, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" href="/node/67" data-entity-type="node" data-entity-uuid="7ea91000-46a3-4115-a8db-e7deacb4a0f6" data-entity-substitution="canonical" hreflang="en">The Intersection Between Plain Language and 508 Compliance</a></li><li><a style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:var(--color-link);font-family:&quot;system-ui&quot;, -apple-system, &quot;Segoe UI&quot;, Roboto, Oxygen-Sans, Ubuntu, Cantarell, &quot;Helvetica Neue&quot;, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" href="/node/69" data-entity-type="node" data-entity-uuid="cd2adb55-9ee9-4ff2-b400-7c0ae1daff48" data-entity-substitution="canonical" hreflang="en">Plain Language: Accessibility for Conte</a><a style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:var(--color-link);font-family:&quot;system-ui&quot;, -apple-system, &quot;Segoe UI&quot;, Roboto, Oxygen-Sans, Ubuntu, Cantarell, &quot;Helvetica Neue&quot;, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" href="http://digitalgov.lndo.site/event/2021/03/10/plain-language-accessibility-content" hreflang="en">nt</a></li></ul><p><em>This event is part of a monthly series that takes place on the third Thursday of each month. Donâ€™t forget to set a placeholder on your personal calendar for our future events this year.</em></p><h2>About the USWDS</h2><p><a href="https://designsystem.digital.gov/">The U.S. Web Design System</a> is a toolkit of principles, guidance, and code to help government teams design and build accessible, mobile-friendly websites backed by user research and modern best practices.</p><ul><li><a href="https://designsystem.digital.gov/">The U.S. Web Design System</a></li><li><a href="https://github.com/uswds/uswds/issues">Contribute on GitHub</a></li><li><a href="mailto:uswds@gsa.gov">Email Us</a></li><li><a href="https://digital.gov/communities/uswds/">Join our community</a></li><li><a href="https://twitter.com/uswds">Follow @uswds on Twitter</a></li></ul><hr><p><em>Disclaimer</em>: All references to specific brands, products, and/or companies are used only for illustrative purposes and do not imply endorsement by the U.S. federal government or any federal government agency.</p>'
