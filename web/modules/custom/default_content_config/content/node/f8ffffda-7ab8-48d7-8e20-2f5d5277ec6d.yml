  body:
    -
      value: '<p>The Plain Language community is a group of government employees and contractors dedicated to the idea that citizens deserve clear communications from government. We believe that using plain language saves government agencies time and money and provides better service to the American public.</p><p>&nbsp;</p><p><strong>## What We Do</strong></p><p>&nbsp;</p><p>Throughout the year, the community provides training and hosts plain-language related events. Our community offers support and answers to members’ questions.</p><p>&nbsp;</p><p><strong>## Who We Are</strong></p><p>&nbsp;</p><p>We’re a group of plain language practitioners with varying specialties and different levels of expertise.</p><p>&nbsp;</p><p><strong>## Related Resources</strong></p><p>&nbsp;</p><p>- [Plain Writing Act of 2010](<u>https://www.plainlanguage.gov/law/</u>)</p><p>- [Federal Plain Language Guidelines](<u>https://www.plainlanguage.gov/guidelines/</u>)</p><p>- [2022 Federal Plain Language Summit](<u>https://digital.gov/event/2022/08/24/2022-federal-plain-language-summit/</u>)</p><p>- [2021 Federal Plain Language Summit](<u>https://digital.gov/event/2021/09/21/2021-federal-plain-language-summit/</u>)</p><p>- [2020 Federal Plain Language Summit](<u>https://digital.gov/event/2020/10/27/plain-language-summit-2020/</u>)</p>'
