  name:
    -
      value: 'Customer Experience (CX)'
  description:
    -
      value: "<p>Customer experience (CX) is an individual's perception of all their interactions with an organization. While <em>customer service</em> focuses on improving a <em>single</em> interaction, CX is the sum of direct customer service, plus all the ways customers interact with an organization, including websites, buildings, and physical or digital products.</p>"
