      value: '<p>A method by which an interviewer derives additional detail and undercurrents from an interviewee. Typically characterized by the interviewer repeatedly asking “why” about a qualified or abstract word or phrase used during an interview. A common metric is for the interviewer to do this five times in a line of questions.</p>'
