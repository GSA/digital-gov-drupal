id: json_communities
label: 'Import communities from Digital.gov Hugo'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls:
    - https://federalist-466b7d92-5da1-4208-974f-d61fd4348571.sites.pages.cloud.gov/preview/gsa/digitalgov.gov/nl-json-endpoints/topics/index.json
  # This is the path to where the data are in the JSON.
  item_selector: items
  fields:
    - name: src_unique_id
      label: 'Unique ID'
      selector: uid
    - name: title
      label: 'Title'
      selector: field_title
    - name: field_deck
      label: 'Deck'
      selector: field_deck
    - name: field_summary
      label: 'Summary'
      selector: field_summary
    - name: changed
      label: 'Modified Time'
      selector: date_modified
    - name: field_page_weight
      label: 'Weight'
      selector: field_page_weight
    - name: field_slug
      label: 'Slug'
      selector: slug
    - name: alias
      label: 'URL Alias'
      selector: url
    - name: redirects
      label: 'Redirects'
      selector: redirects
    #TODO
    #- name: field_legislation, legistlation_link, field_featured_communities,field_legislation_title, field_featured_resources, field_featured_lihnk_ttitle, field_featured_links,
  ids:
    src_unique_id:
      type: string
  constants:
    ALIAS_SEARCH: '/preview/gsa/digitalgov.gov/nl-json-endpoints'
    ALIAS_REPLACE: ''
process:
  skip_empty_required_fields:
    plugin: skip_on_condition
    condition:
      plugin: empty
    source: title
    method: row
    message: 'Missing field_title which sets title field'
  title: title
  field_deck: field_deck
  field_summary: field_summary
  changed:
    plugin: callback
    callable: strtotime
    source: created
  field_page_weight: field_page_weight
  field_slug: field_slug
  # Setting the moderation state to published will automatically set status=1.
  moderation_state:
    plugin: default_value
    default_value: published
  path/alias:
    plugin: callback
    callable: str_replace
    # The federalist build puts a relative path that is too much.
    source: [constants/ALIAS_SEARCH, constants/ALIAS_REPLACE, alias]
    unpack_source: true
  # Must disable auto-creating path auto in order to set alias explicitly.
  path/pathauto:
    plugin: default_value
    default_value: false
  # See digital_gov_migration_entity_insert().
  redirects:
    plugin: sub_process
    source: redirects
    process:
      redirect_source/path: from
      status_code:
        plugin: default_value
        default_value: 301
destination:
  plugin: entity:node
  default_bundle: topics

