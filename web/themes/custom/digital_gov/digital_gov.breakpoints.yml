#Use the w800 image style for screens up to 800 pixels wide.
#Use the w1200 image style for screens up to 1200 pixels wide.
#Use the w1200 image style for screens wider than 1200 pixels.

digital_gov.small:
  label: Small Screens
  mediaQuery: 'all and (max-width: 800px)'
  weight: 0
  multipliers: 
    - 1x

digital_gov.medium:
  label: Medium Screens
  mediaQuery: 'all and (min-width: 800px)'
  weight: 0
  multipliers: 
    - 1x

digital_gov.large:
  label: Large Screens
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 2
  multipliers: 
    - 1x
