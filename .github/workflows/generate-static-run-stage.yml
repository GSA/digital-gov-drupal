name: Generate Static (stage)

env:
  BRANCH: stage
  CF_SPACE: staging

on:
  workflow_call:
    secrets:
      CF_USER:
        required: true
      CF_PASSWORD:
        required: true
      CF_ORG:
        required: true
      PROJECT:
        required: true
      DATABASE_BACKUP_BASTION_NAME:
        required: true
  schedule:
    - cron: "30 * * * *"

permissions:
  contents: read
  packages: write

jobs:
  generate-static:
    uses: ./.github/workflows/generate-static.yml
    secrets: inherit